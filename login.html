<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://example.com/eco-friendly-background.jpg') no-repeat center center/cover;
            backdrop-filter: blur(10px);
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            position: relative;
        }
        .form-group .fa {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
        }
        .form-group .toggle-password {
            right: 10px;
            left: auto;
            cursor: pointer;
        }
        .alert {
            display: none;
        }
        .form-control {
            padding-left: 40px;
        }
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
        }
        .toast-body {
            padding: 10px;
            color: white;
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .toast.show {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .toast.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="alert alert-danger" id="accessDeniedAlert">Access Denied</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="sr-only">Email</label>
                <i class="fa fa-envelope"></i>
                <input type="email" class="form-control" id="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fa fa-eye toggle-password"></i>
            </div>
            <button type="submit" class="btn btn-primary"><a href="dashboard.html">Login</a></button>
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </form>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validCredentials = [
                { email: 'anushya1410@gmail.com', password: 'anu' },
                { email: 'kalyani2004@gmail.com', password: 'kalyani' }
            ];
            const isAuthenticated = validCredentials.some(cred => cred.email === email && cred.password === password);

            if (isAuthenticated) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('accessDeniedAlert').style.display = 'block';
                showToast('Incorrect Email or Password');
            }
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            alert('Feature to reset password will be implemented here.');
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<div class="toast-body">${message}</div>`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
